spring:
  profiles:
    active: local

---
spring:
  profiles: local

  datasource:
    platform: h2
    jdbc-url: jdbc:h2:mem:testdb;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
logging:
  level:
    root: info
