<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>FindByHint | Mission</title>
    <style>
        .titleArea {
            position: relative;
            text-align: center;
            overflow: hidden;
            top: 26%;
            width: 100%;
        }

        .titleArea span {
            font-size: 37px;
            font-weight: 600;
            letter-spacing: -1;
        }

        .missionArea {
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            box-orient: vertical;
            -webkit-flex-direction: column;
            flex-direction: column;
            background-color: #fbfbfb;
            margin: 0;
        }

        .question {
            padding: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        #list button {
            border: none;
            background: #1d8bcb;
            padding: 10px 20px;
            margin: 0 0 20px;
            font-size: 19px;
            cursor: pointer;
            border-radius: 4px;
            color: #fff;
            display: block;
            text-align: center;
        }

        #list button:hover {
            border: 1.6px solid #1d8bcb

        }

        .titleWrap {
            background-size: cover;
            background-position: center;
            background-color: #1d8bcb;
            position: relative;
            height: 278px;
            color: #ffffea;
        }

        .missionContent {
            z-index: 19;
            margin: auto;
            max-width: 910px;
            width: 100%;
        }

        .missionQuestion {
            width: 100%;
            background-color: #fff;
            margin-bottom: 55px;
            -webkit-box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
            padding-bottom: 6px;
            word-wrap: break-word;
            min-height: 800px;
            opacity: 1;
        }

        .missionQuestion:first-of-type {
            margin-top: -100px;
        }

        .missionBanner {
            background-color: #1f89c3;
            color: rgba(0, 0, 0, 1);
            height: 8px;
        }

        .missionAnswer {
            margin-left: 20px;
        }
        button.asd {border: 1px solid #00d3f5 !important;}
    </style>
</head>
<body>
<div class="missionArea">
    <div class="titleWrap">
        <div class="titleArea">
            <span>Find By Hint - Mission</span>
        </div>
    </div>

    <div class="missionContent">
        <div class="missionQuestion">
            <div class="missionBanner">

            </div>
            <p class="question" id="question"></p>
            <div class="missionAnswer">

                <div id="list"></div>
            </div>
        </div>

    </div>

<!--    <p class="question" th:text="|정답: ${mission.answer}|"></p>-->
<!--    <p class="question" th:text="|오답: ${mission.wrongAnswer}|"></p>-->


<p id="result"></p>

<form action="/missionSubmit" id="f1" method="post">
    <input th:type="hidden" id="missionId" name="missionId" th:value="${mission.missionId}">
    <input th:type="hidden" id="answer" name="answer">
    <input th:type="hidden" id="hunterAnswer" name="hunterAnswer">
</form>
</div>
<script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

<script type="text/javascript">

    var a = "[[${mission.answer}]]";
    var b = "[[${mission.wrongAnswer}]]";

    console.log(b);

    a = unescape(a);
    b = unescape(b);

    b = b.replace("[", "").replace("]", "");
    b = b.split(',');
    b.push(a);
    b = b.sort(function () {
        return Math.random() - Math.random();
    });

    htmlEscape();

    var resultHtml = "";
    for (var i = 0; i < b.length; i++) {
        resultHtml += "<button " ;

        if(a === b[i]){
            resultHtml +=  "class='asd' " ;
        }

        resultHtml +=  "value='" + b[i] + "' onClick='choiceAnswer(" + i + ")'>" + b[i]  +"</button>";

    }
    console.log(resultHtml);
    $('#list').append(resultHtml);

    $("."+a).addClass("asd");

    function choiceAnswer(answerIndex) {

        $('#answer').val(a);

        $('#hunterAnswer').val(b[answerIndex]);
        $('#f1').submit();
    }

    function htmlEscape() {
        var q = "[[${mission.question}]]";

        console.log(q);

        q = unescape(q);

        $("#question").html(q);
    }


</script>
</body>
</html>
